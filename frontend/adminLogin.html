<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login - Transport System</title>
    <link rel="stylesheet" href="/assets/login.css">

    <link rel="stylesheet" href="/assets/script.js">
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Enter Admin Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-dark">Login</button>
        </form>
        <p>Go to <a href="login.html">Employee Login</a></p>
    </div>
</body>
<script src="/assets/script.js"></script>
</html>
